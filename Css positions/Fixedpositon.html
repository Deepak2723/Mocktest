<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed position</title>
</head>
<body>
    <style>
        .box {
          position: fixed;
          top: 20px;
          right: 20px;
        }
      </style>
      
      <div class="box">This is a fixed positioned element.</div>
      
</body>
</html>
