<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute position</title>
</head>
<body>
    <style>
        .container {
          position: relative;
        }
        
        .box {
          position: absolute;
          top: 50px;
          left: 50px;
        }
      </style>
      
      <div class="container">
        <div class="box">This is an absolutely positioned element.</div>
      </div>
      
</body>
</html>
